{% extends 'base.html' %}

{% block title %}Google Analytics for Publications Warehouse{%  endblock %}

{% block head_script %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('bower.static', filename='font-awesome/css/font-awesome.min.css') }}" />

	{%  assets "metrics_style" %}
		<link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css" />
	{% endassets %}

	<script>
	// This loads the google EmbedAPI ... gapi namespace
		(function (w, d, s, g, js, fs) {
			g = w.gapi || (w.gapi = {});
			g.analytics = {
				q: [], ready: function (f) {
					this.q.push(f);
				}
			};
			js = d.createElement(s);
			fs = d.getElementsByTagName(s)[0];
			js.src = 'https://apis.google.com/js/platform.js';
			fs.parentNode.insertBefore(js, fs);
			js.onload = function () {
				g.load('analytics');
			};
		}(window, document, 'script'));
	</script>
	<script>
		var CONFIG = {
			GA_ACCESS_TOKEN : "{{ ga_access_token }}",
			VIEW_ID : "{{ config.GA_PUBS_VIEW_ID }}",
			LOOKUP_URL : "{{ config.LOOKUP_URL }}"
		};
	</script>
{% endblock %}

{% block main %}{% endblock %}

{% block page_script %}
	<script type="text/javascript" src="{{ url_for('bower.static', filename='moment/min/moment.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('bower.static', filename='dygraphs/dygraph-combined.js')}}"></script>
{% endblock %}
